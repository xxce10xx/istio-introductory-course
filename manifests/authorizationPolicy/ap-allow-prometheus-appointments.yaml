apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-prometheus-to-appointments
  namespace: ordendev
spec:
  selector:
    matchLabels:
      app: ms-appointments
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - "cluster.local/ns/monitoring/sa/prometheus"
      to:
        - operation:
            methods: ["GET"]
            paths:
              - "/prom/metrics"
