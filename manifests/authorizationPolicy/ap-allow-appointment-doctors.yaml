apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-appointments-to-doctors
  namespace: ordendev
spec:
  selector:
    matchLabels:
      app: ms-doctors
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - "cluster.local/ns/ordendev/sa/default"